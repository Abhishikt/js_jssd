<!DOCTYPE html>
<html>
<body>

<p>your coordinates.</p>


<body onload="getLocation();">

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude +
    "<br>Longitude: " + position.coords.longitude +"<br> accuracy: " + position.coords.accuracy+
     "<br>altitude: " + position.coords.altitude+ "<br>altitude Accuracy: " + position.coords.altitudeAccuracy
    +"<br>heading: " + position.coords.heading+ "<br>speed: " + position.coords.speed+ "<br>timestamp: " + position.timestamp;
    
}
</script>

</body>
</html>
